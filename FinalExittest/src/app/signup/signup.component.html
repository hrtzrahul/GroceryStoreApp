<form [formGroup]="addUser" class="add" autocomplete="off" *ngIf="addUser" (ngSubmit)="CollectUser()">

    <div class="mb-3">

        <label for="FullName" class="form-label">FullName :</label>

        <input type="text" name="FullName" required class="form-control" formControlName="FullName">

        <div class="form-text text-danger" *ngIf="!valName.untouched||valName.dirty">Can't be Empty</div>

    </div>

    <div class="mb-3">

        <label for="Email" class="form-label">Email :</label>

        <input type="email" name="email" required class="form-control" formControlName="email">

        <div class="form-text text-danger" *ngIf="!valEmail.untouched||valEmail.dirty">Can't be Empty</div>

    </div>

    <div class="mb-3">

        <label for="PhoneNumber" class="form-label">Phone Number :</label>

        <input type="text" name="PhoneNumber" required class="form-control" formControlName="PhoneNumber">

        <div class="form-text text-danger" *ngIf="!valPhone.untouched||valPhone.dirty">Can't be Empty</div>

    </div>

    <div class="mb-3">

        <label for="Password" class="form-label">Password : </label>

        <input type="password" name="Password" required class="form-control" formControlName="Password">

        <div class="form-text text-danger" *ngIf="!valPassword.untouched||valPassword.dirty">Can't be Empty</div>

    </div>

    <div class="mb-3">

        <label for="Confirm Password" class="form-label">Confirm Password : </label>

        <input type="password" name="ConfirmPassword" required class="form-control" formControlName="ConfirmPassword">

        <div class="form-text text-danger" *ngIf="!valConfirmPassword.untouched||valConfirmPassword.dirty">Can't be Empty</div>

    </div>

    <a><button type="submit" class="btn btn-success">Submit</button></a>  

</form>
